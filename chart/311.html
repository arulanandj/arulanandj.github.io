<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    zoomEnabled: true,
    zoomType: "xy",	
    title: {
		text: "Porfolio of - IDBIBANK"
	},
	axisX: {
		valueFormatString: "MMM YYYY",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY2: {
		title: "Strategy"

	},
	axisY:{
    	includeZero: false
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		verticalAlign: "top",
		horizontalAlign: "center",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},                     
	data: [{
	 type : "line",
	 axisType : "secondary", 
	 name : "SMA50",
	 showInLegend : true, 
	 markerSize : 0, 
	 dataPoints : [
		 { x : new Date(2005,4,26), y :      66.02},
		 { x : new Date(2005,4,27), y :      65.71},
		 { x : new Date(2005,4,28), y :      65.34},
		 { x : new Date(2005,4,29), y :      64.96},
		 { x : new Date(2005,5,2), y :      64.59},
		 { x : new Date(2005,5,3), y :      64.27},
		 { x : new Date(2005,5,4), y :      64.09},
		 { x : new Date(2005,5,5), y :      63.90},
		 { x : new Date(2005,5,6), y :      63.71}]
	},
{
	 type : "line",
	 axisType : "secondary", 
	 name : "EMA20",
	 showInLegend : true, 
	 markerSize : 0, 
	 dataPoints : [
		 { x : new Date(2005,4,26), y :      62.00},
		 { x : new Date(2005,4,27), y :      61.69},
		 { x : new Date(2005,4,28), y :      61.32},
		 { x : new Date(2005,4,29), y :      60.81},
		 { x : new Date(2005,5,2), y :      60.27},
		 { x : new Date(2005,5,3), y :      59.76},
		 { x : new Date(2005,5,4), y :      59.66},
		 { x : new Date(2005,5,5), y :      59.62},
		 { x : new Date(2005,5,6), y :      59.56}]
	}]
 	
});
	chart.options.axisY.minimum = null;
	chart.options.axisY.maximum = null;
	chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}
}
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <div id="chartContainer" style="height: 100%; width: 100%; position: absolute">
  </div>
</body>
</html>
